group 'samples.ignite.jobevents'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

def igniteVersion = '2.2.0-SNAPSHOT'

dependencies {
    compile group: 'org.apache.ignite', name: 'ignite-core', version: igniteVersion

    runtime group: 'org.apache.ignite', name: 'ignite-spring', version: igniteVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
